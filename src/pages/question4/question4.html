<ion-content>
<div class="middlebutton">
  <div class="box left">

  </div>
  <div class="fabContainer">
    <button ion-fab > <ion-icon name="share"></ion-icon> </button>
  </div>
  <div class="box right">

  </div>
</div>
  <div class="container">
              <div class="logo">
                  <img src="../../assets/imgs/blacklogo.svg" alt="">
                  <p id="version">v1.0.0</p>
                </div>
              <div id="Sdetails" class="details" >
                  <div class="card about" (click)="aboutUs()">
                      <div class="label">
                          <p>About Us</p>
                      </div>
                      <div class="image">
                          <img src="../../assets/imgs/Aboutus.svg" width="50vw" alt="">
                      </div>
                  </div>
                  <div class="card dis" (click)="disclaimer()">
                      <div class="label">
                          <p>Disclaimer</p>
                      </div>
                      <div class="image">
                          <img src="../../assets/imgs/Desclaimer.svg" width="50vw" alt="">
                      </div>
                  </div>
                  <div class="card terms">
                      <div class="label">
                          <p>Terms of Use</p>
                      </div>
                      <div class="image">
                          <img src="../../assets/imgs/TermsofUse.svg" width="50vw" alt="">
                      </div>
                  </div>

                      <div class="card poli">
                              <div class="label">
                                  <p>Privacy Policy</p>
                              </div>
                              <div class="image">
                                  <img src="../../assets/imgs/PrivacyPolicy.svg" width="50vw" alt="">
                              </div>
                          </div>
                          <div (click)="quiz()" class="card quiz">
                              <div class="label">
                                  <p>Quiz</p>
                              </div>
                              <div class="image">
                                  <img src="../../assets/icon/quiz-icon.svg" width="50vw" alt="">
                              </div>
                          </div>

              </div>
          </div>
</ion-content>
